name: mgzf
description: GZ Factory Monitoring App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_info_plus: ^9.0.0
  flutter_localizations:
    sdk: flutter
  # سایر پکیج‌هایی که اپ اصلی استفاده می‌کند، اینجا اضافه شود
  # مثلا provider, http و غیره

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Gz.jpg.jpg
    # اگر تصاویر یا فایل‌های دیگری در assets داری، مسیرشان را اضافه کن
